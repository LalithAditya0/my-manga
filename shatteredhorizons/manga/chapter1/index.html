<!DOCTYPE html>
<html>
<head>
  <title>Shattered Horizons - Chapter 1</title>
  <link rel="stylesheet" href="../../../style.css">
</head>
<body>
  <button id="mode-toggle">🌙 Dark Mode</button>
  <h2>Chapter 1</h2>
  <img src="page1.png" alt="Page 1">
  <img src="page2.png" alt="Page 2">
  <!-- Add more pages as needed -->
  <br>
  <a href="../../index.html">Back to Shattered Horizons</a>
  <script>
    const toggleBtn = document.getElementById('mode-toggle');
    const darkClass = 'dark-mode';
    toggleBtn.onclick = function() {
      document.body.classList.toggle(darkClass);
      toggleBtn.textContent =
        document.body.classList.contains(darkClass) ? '☀️ Light Mode' : '🌙 Dark Mode';
    };
  </script>
</body>
</html>
