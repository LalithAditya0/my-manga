<!DOCTYPE html>
<html>
<head>
  <title>Shattered Horizons</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    /* System dark mode (prefers-color-scheme) */
    @media (prefers-color-scheme: dark) {
      body:not(.dark-mode):not(.light-mode) {
        background: #181818;
        color: #eaeaea;
      }
      body:not(.dark-mode):not(.light-mode) a { color: #90cdf4; }
      body:not(.dark-mode):not(.light-mode) h1, 
      body:not(.dark-mode):not(.light-mode) h2 { color: #f4e06d; }
      body:not(.dark-mode):not(.light-mode) #mode-toggle {
        background: #232323;
        color: #eaeaea;
        border: 1px solid #444;
      }
      body:not(.dark-mode):not(.light-mode) #mode-toggle:hover {
        background: #2a2a2a;
      }
    }
    @media (prefers-color-scheme: light) {
      body:not(.dark-mode):not(.light-mode) {
        background: #fff;
        color: #222;
      }
      body:not(.dark-mode):not(.light-mode) a { color: #2b6cb0; }
      body:not(.dark-mode):not(.light-mode) h1, 
      body:not(.dark-mode):not(.light-mode) h2 { color: #222; }
      body:not(.dark-mode):not(.light-mode) #mode-toggle {
        background: #f8f8f8;
        color: #222;
        border: 1px solid #ddd;
      }
      body:not(.dark-mode):not(.light-mode) #mode-toggle:hover {
        background: #e8e8e8;
      }
    }
    /* Manual dark mode override */
    body.dark-mode {
      background: #181818 !important;
      color: #eaeaea !important;
    }
    body.dark-mode a { color: #90cdf4 !important; }
    body.dark-mode h1, body.dark-mode h2 { color: #f4e06d !important; }
    body.dark-mode #mode-toggle {
      background: #232323 !important;
      color: #eaeaea !important;
      border: 1px solid #444 !important;
    }
    body.dark-mode #mode-toggle:hover {
      background: #2a2a2a !important;
    }
    /* Manual light mode override */
    body.light-mode {
      background: #fff !important;
      color: #222 !important;
    }
    body.light-mode a { color: #2b6cb0 !important; }
    body.light-mode h1, body.light-mode h2 { color: #222 !important; }
    body.light-mode #mode-toggle {
      background: #f8f8f8 !important;
      color: #222 !important;
      border: 1px solid #ddd !important;
    }
    body.light-mode #mode-toggle:hover {
      background: #e8e8e8 !important;
    }
    /* Button styling */
    #mode-toggle {
      padding: 0.5em 1.2em;
      border-radius: 7px;
      font-size: 1.03em;
      margin: 18px 0 18px 18px;
      cursor: pointer;
      transition: background 0.2s;
      outline: none;
      float: right;
    }
  </style>
</head>
<body>
  <button id="mode-toggle"></button>
  <h1>Shattered Horizons</h1>
  <img src="cover.png" alt="Shattered Horizons Cover" style="max-width:300px;border-radius:12px;box-shadow:0 4px 24px #2224;">
  <p>
    <a href="../index.html">‚Üê Back to Manga List</a>
  </p>
  <h2>Chapters</h2>
  <ul>
    <li><a href="viewer.html?chapter=chapter1">Chapter 1</a></li>
    <li><a href="viewer.html?chapter=chapter2">Chapter 2</a></li>
    <!-- Add more chapters here -->
  </ul>
  <script>
    // Universal DARK/LIGHT/SYSTEM mode logic for all pages
    const toggleBtn = document.getElementById('mode-toggle');
    const DARK_KEY = 'manga-dark-mode-setting';
    const MODES = ['dark', 'light', 'system'];
    const BUTTON_TEXT = {
      dark: 'üåô Dark Mode',
      light: '‚òÄÔ∏è Light Mode',
      system: 'Auto (System Appearance)'
    };

    function getUserMode() {
      return localStorage.getItem(DARK_KEY) || 'system';
    }

    function applyMode(mode) {
      document.body.classList.remove('dark-mode', 'light-mode');
      if (mode === 'dark') {
        document.body.classList.add('dark-mode');
      } else if (mode === 'light') {
        document.body.classList.add('light-mode');
      }
      // No class if 'system': CSS handles it
      toggleBtn.textContent = BUTTON_TEXT[mode];
    }

    function initMode() {
      const mode = getUserMode();
      applyMode(mode);
    }
    initMode();

    toggleBtn.onclick = function() {
      let mode = getUserMode();
      let nextIndex = (MODES.indexOf(mode) + 1) % MODES.length;
      let nextMode = MODES[nextIndex];
      localStorage.setItem(DARK_KEY, nextMode);
      applyMode(nextMode);
    };

    // If "system", respond to system changes live
    if (window.matchMedia) {
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
        if (getUserMode() === 'system') {
          applyMode('system');
        }
      });
    }
  </script>
</body>
</html>
