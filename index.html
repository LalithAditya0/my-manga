<!DOCTYPE html>
<html>
<head>
  <title>Manga Library</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }
    .manga-list {
      display: flex;
      gap: 48px;
      justify-content: center;
      margin-top: 40px;
      flex-wrap: wrap;
    }
    .manga-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      font-size: 1.2em;
    }
    .cover-thumb {
      width: 300px;
      max-width: 92vw;
      border-radius: 12px;
      box-shadow: 0 2px 16px #2222;
      background: #fff;
      transition: transform 0.35s cubic-bezier(.33,1,.68,1), box-shadow 0.35s cubic-bezier(.33,1,.68,1);
      cursor: pointer;
      margin-bottom: 16px;
    }
    .cover-thumb:hover {
      transform: scale(1.08);
      box-shadow: 0 12px 36px #2227;
      z-index: 2;
      background: #fdf6e3;
    }
    .manga-title {
      margin-top: 0;
      font-weight: bold;
      font-size: 1.1em;
      letter-spacing: 0.5px;
    }
    @media (max-width: 600px) {
      .cover-thumb { width: 96vw; }
      .manga-list { gap: 24px; }
    }
  </style>
</head>
<body>
  <button id="mode-toggle"></button>
  <div class="main-content">
    <h1>Welcome to the Manga Library</h1>
    <div class="manga-list">
      <div class="manga-item">
        <a href="shatteredhorizons/index.html">
          <img src="shatteredhorizons/cover.png" alt="Shattered Horizons" class="cover-thumb">
          <div class="manga-title">Shattered Horizons</div>
        </a>
      </div>
    </div>
  </div>

  <script src="theme.js"></script>
</body>
</html>
