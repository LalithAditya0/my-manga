<!DOCTYPE html>
<html>
<head>
  <title>Manga Library</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }
    .manga-list {
      display: flex;
      gap: 48px;
      justify-content: center;
      margin-top: 40px;
      flex-wrap: wrap;
    }
    .manga-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      font-size: 1.2em;
    }
    .cover-thumb {
      width: 300px;
      max-width: 92vw;
      border-radius: 12px;
      box-shadow: 0 2px 16px #2222;
      background: #fff;
      transition: 
        transform 0.35s cubic-bezier(.33,1,.68,1), 
        box-shadow 0.35s cubic-bezier(.33,1,.68,1);
      cursor: pointer;
      margin-bottom: 16px;
    }
    .cover-thumb:hover {
      transform: scale(1.08);
      box-shadow: 0 12px 36px #2227;
      z-index: 2;
      background: #fdf6e3;
    }
    .manga-title {
      margin-top: 0;
      font-weight: bold;
      font-size: 1.1em;
      letter-spacing: 0.5px;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    @media (max-width: 600px) {
      .cover-thumb {
        width: 96vw;
        max-width: 96vw;
      }
      .manga-list {
        gap: 24px;
      }
    }

    /* System dark mode (prefers-color-scheme) */
    @media (prefers-color-scheme: dark) {
      body:not(.dark-mode):not(.light-mode) {
        background: #181818;
        color: #eaeaea;
      }
      body:not(.dark-mode):not(.light-mode) a { color: #90cdf4; }
      body:not(.dark-mode):not(.light-mode) h1, 
      body:not(.dark-mode):not(.light-mode) h2 { color: #f4e06d; }
      body:not(.dark-mode):not(.light-mode) .cover-thumb {
        background: #222;
        box-shadow: 0 2px 16px #0008;
      }
      body:not(.dark-mode):not(.light-mode) .cover-thumb:hover {
        background: #333;
      }
    }
    /* Manual dark mode override */
    body.dark-mode {
      background: #181818 !important;
      color: #eaeaea !important;
    }
    body.dark-mode a { color: #90cdf4 !important; }
    body.dark-mode h1, body.dark-mode h2 { color: #f4e06d !important; }
    body.dark-mode .cover-thumb {
      background: #222 !important;
      box-shadow: 0 2px 16px #0008 !important;
    }
    body.dark-mode .cover-thumb:hover {
      background: #333 !important;
    }
    /* Manual light mode override */
    body.light-mode {
      background: #fff !important;
      color: #222 !important;
    }
    body.light-mode a { color: #2b6cb0 !important; }
    body.light-mode h1, body.light-mode h2 { color: #222 !important; }
    body.light-mode .cover-thumb {
      background: #fff !important;
      box-shadow: 0 2px 16px #2222 !important;
    }
    body.light-mode .cover-thumb:hover {
      background: #fdf6e3 !important;
    }
  </style>
</head>
<body>
  <button id="mode-toggle">ðŸŒ™ Dark Mode</button>
  <div class="main-content">
    <h1>Welcome to the Manga Library</h1>
    <div class="manga-list">
      <div class="manga-item">
        <a href="shatteredhorizons/index.html">
          <img src="shatteredhorizons/cover.png" alt="Shattered Horizons" class="cover-thumb">
          <div class="manga-title">Shattered Horizons</div>
        </a>
      </div>
    </div>
  </div>
  <script>
    // UNIVERSAL DARK/LIGHT/SYSTEM MODE LOGIC
    // For all pages, just copy this block!
    const toggleBtn = document.getElementById('mode-toggle');
    const DARK_KEY = 'manga-dark-mode-setting';
    const MODES = ['dark', 'light', 'system'];
    const ICONS = {
      dark: 'â˜€ï¸ Light Mode',
      light: 'ðŸ–¤ System Appearance',
      system: 'ðŸŒ™ Dark Mode'
    };

    // Get user choice ("dark", "light", "system")
    function getUserMode() {
      return localStorage.getItem(DARK_KEY) || 'system';
    }

    // Apply chosen mode, or follow system
    function applyMode(mode) {
      document.body.classList.remove('dark-mode', 'light-mode');
      if (mode === 'dark') {
        document.body.classList.add('dark-mode');
        toggleBtn.textContent = ICONS.dark;
      } else if (mode === 'light') {
        document.body.classList.add('light-mode');
        toggleBtn.textContent = ICONS.light;
      } else {
        // "system"
        toggleBtn.textContent = ICONS.system;
        // No class; use prefers-color-scheme (CSS handles it)
      }
    }

    // Initial setup
    function initMode() {
      const mode = getUserMode();
      applyMode(mode);
    }
    initMode();

    // Cycle modes on click: dark â†’ light â†’ system â†’ dark ...
    toggleBtn.onclick = function() {
      let mode = getUserMode();
      let nextIndex = (MODES.indexOf(mode) + 1) % MODES.length;
      let nextMode = MODES[nextIndex];
      localStorage.setItem(DARK_KEY, nextMode);
      applyMode(nextMode);
    };

    // If "system" mode, respond to system changes live
    if (window.matchMedia) {
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
        if (getUserMode() === 'system') {
          applyMode('system');
        }
      });
    }
  </script>
</body>
</html>
