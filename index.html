<!DOCTYPE html>
<html>
<head>
  <title>Manga Library</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* ... your previous styles ... */

    @media (prefers-color-scheme: dark) {
      body:not(.dark-mode):not(.light-mode) { background: #181818; color: #eaeaea; }
      body:not(.dark-mode):not(.light-mode) #mode-toggle { background: #232323; color: #eaeaea; border: 1px solid #444; }
      body:not(.dark-mode):not(.light-mode) #mode-toggle:hover { background: #2a2a2a; }
    }
    @media (prefers-color-scheme: light) {
      body:not(.dark-mode):not(.light-mode) { background: #fff; color: #222; }
      body:not(.dark-mode):not(.light-mode) #mode-toggle { background: #f8f8f8; color: #222; border: 1px solid #ddd; }
      body:not(.dark-mode):not(.light-mode) #mode-toggle:hover { background: #e8e8e8; }
    }
    body.dark-mode { background: #181818 !important; color: #eaeaea !important; }
    body.dark-mode #mode-toggle { background: #232323 !important; color: #eaeaea !important; border: 1px solid #444 !important; }
    body.dark-mode #mode-toggle:hover { background: #2a2a2a !important; }
    body.light-mode { background: #fff !important; color: #222 !important; }
    body.light-mode #mode-toggle { background: #f8f8f8 !important; color: #222 !important; border: 1px solid #ddd !important; }
    body.light-mode #mode-toggle:hover { background: #e8e8e8 !important; }
    #mode-toggle {
      padding: 0.5em 1.2em;
      border-radius: 7px;
      font-size: 1.03em;
      margin: 18px;
      cursor: pointer;
      transition: background 0.2s;
      outline: none;
    }
    /* ... your previous styles ... */
  </style>
</head>
<body>
  <button id="mode-toggle"></button>
  <div class="main-content">
    <h1>Welcome to the Manga Library</h1>
    <div class="manga-list">
      <div class="manga-item">
        <a href="shatteredhorizons/index.html">
          <img src="shatteredhorizons/cover.png" alt="Shattered Horizons" class="cover-thumb">
          <div class="manga-title">Shattered Horizons</div>
        </a>
      </div>
      <!-- Add more manga here -->
    </div>
  </div>
  <script>
    // Mode handling
    const toggleBtn = document.getElementById('mode-toggle');
    const DARK_KEY = 'manga-dark-mode-setting';
    const MODES = ['dark', 'light', 'system'];
    const BUTTON_TEXT = {
      dark: '🌙 Dark Mode',
      light: '☀️ Light Mode',
      system: 'Auto (System Appearance)'
    };

    function systemPrefersDark() {
      return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    }

    function getUserMode() {
      return localStorage.getItem(DARK_KEY) || 'system';
    }

    function applyMode(mode) {
      document.body.classList.remove('dark-mode', 'light-mode');
      if (mode === 'dark') {
        document.body.classList.add('dark-mode');
      } else if (mode === 'light') {
        document.body.classList.add('light-mode');
      }
      toggleBtn.textContent = BUTTON_TEXT[mode];
    }

    function setUserMode(mode) {
      localStorage.setItem(DARK_KEY, mode);
      applyMode(mode);
    }

    function initMode() {
      const mode = getUserMode();
      applyMode(mode);
    }
    initMode();

    toggleBtn.onclick = function() {
      let mode = getUserMode();
      if (mode === 'system') {
        // Jump to the opposite of the system mode
        setUserMode(systemPrefersDark() ? 'light' : 'dark');
      } else {
        // Cycle as normal: dark -> light -> system -> dark ...
        let nextIndex = (MODES.indexOf(mode) + 1) % MODES.length;
        setUserMode(MODES[nextIndex]);
      }
    };

    // If "system", respond to system changes live
    if (window.matchMedia) {
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
        if (getUserMode() === 'system') {
          applyMode('system');
        }
      });
    }
  </script>
</body>
</html>
