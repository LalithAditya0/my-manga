<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manga Library</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Icons -->
  <link rel="icon" href="assets/icons/favicon.ico" />
  <link rel="apple-touch-icon" href="assets/icons/logo.png" />

  <meta name="theme-color" content="#0b0b0e" />
</head>
<body>
  <header class="site-header">
    <h1 class="logo">Manga Library</h1>
    <button id="modeToggle" class="mode-toggle" aria-label="Toggle dark mode" title="Toggle dark mode">ðŸŒ—</button>
  </header>

  <main class="container">
    <div id="chapterGrid" class="chapter-grid" aria-live="polite"></div>
  </main>

  <template id="chapterCardTpl">
    <a class="chapter-card" href="#">
      <div class="thumb-wrap">
        <img class="thumb" alt="Chapter thumbnail" loading="lazy" />
      </div>
      <div class="chapter-meta">
        <h2 class="chapter-title"></h2>
        <p class="chapter-sub">Pages: <span class="chapter-pages"></span></p>
      </div>
    </a>
  </template>

  <!-- Script -->
  <script src="js/script.js"></script>
  <script>
    App.initIndex();
  </script>
</body>
</html>
